                <div class="flex flex-row h-full w-full drawer">
                    <input id="drawer" type="checkbox" class="drawer-toggle" />
                    <div class="drawer-side h-full z-50">
                        <label for="drawer" class="drawer-overlay"></label>
                        <ul
                            class="menu p-4 pt-5 pb-5 w-60 h-full bg-base-300 text-base-content overflow-scroll flex-nowrap">
                            <p class="font-bold text-lg mb-3">傳送門</p>
                            <li><a href="/">文章列表</a></li>
                            <li><a href="https://mingchang.tw/">關於我</a></li>
                            <div class="divider"></div>
                            <p class="font-bold text-lg mt-3 mb-3">主題設定</p>
                            <label class="label">亮色</label>
                            <select
                                id="lightThemeSelector"
                                class="select select-bordered select-ghost"
                                onchange="changeLightTheme()">
                                <option disabled>選擇主題</option>
                                <option value="chisaki">ちさき（預設）</option>
                                <option value="light">Light</option>
                                <option value="retro">Retro</option>
                            </select>
                            <label class="label">暗色</label>
                            <select
                                id="darkThemeSelector"
                                class="select select-bordered select-ghost"
                                onchange="changeDarkTheme()">
                                <option disabled>"選擇主題"</option>
                                <option value="coffee">Coffee（預設）</option>
                                <option value="dark">Dark</option>
                                <option value="dracula">Retro</option>
                            </select>
                        </ul>
                    </div>
                    <div class="drawer-content flex flex-col items-start justify-start">
                        <div
                            id="content"
                            class="overflow-y-scroll overflow-x-clip w-[100dvw] pt-[4rem]"
                            hx-boost="true">
                            {% match route %} {% when PageRoute::List %}
                            <div
                                class="pt-5 pl-5 pr-5 min-h-[100dvh]"
                                hx-get="/list"
                                hx-swap="transition:true"
                                hx-trigger="load"></div>
                            {% when PageRoute::Article with {filename, commit} %}
                            <div
                                hx-get="/article?filename={{filename}}&commit={{commit}}"
                                hx-swap="transition:true"
                                hx-trigger="load"></div>
                            {% endmatch %}
                        </div>
                    </div>
                </div>

    <script
        src="https://unpkg.com/htmx.org@1.9.9"
        integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
        crossorigin="anonymous"></script>

    <script>
        let lightTheme = localStorage.getItem("theme.light");
        let lightThemeSelector = document.getElementById("lightThemeSelector");
        if (lightTheme === null || lightTheme === undefined || lightTheme === "") {
            localStorage.setItem("theme.light", "chisaki");
            lightTheme = "chisaki";
        } else {
            lightThemeSelector.value = lightTheme;
        }

        let darkTheme = localStorage.getItem("theme.dark");
        let darkThemeSelector = document.getElementById("darkThemeSelector");
        if (darkTheme === null || darkTheme === undefined || lightTheme === "") {
            localStorage.setItem("theme.dark", "coffee");
            darkTheme = "coffee";
        } else {
            darkThemeSelector.value = darkTheme;
        }

        const darkMode = window.matchMedia("(prefers-color-scheme:dark)");

        setTheme(darkMode.matches ? darkTheme : lightTheme);
        darkMode.addListener(() => setTheme(darkMode.matches ? darkTheme : lightTheme));

        function changeLightTheme() {
            const newLightTheme = document.getElementById("lightThemeSelector").value;
            localStorage.setItem("theme.light", newLightTheme);
            if (!darkMode.matches) {
                setTheme(newLightTheme);
            }
        }

        function changeDarkTheme() {
            const newDarkTheme = document.getElementById("darkThemeSelector").value;
            localStorage.setItem("theme.dark", newDarkTheme);
            if (darkMode.matches) {
                setTheme(newDarkTheme);
            }
        }

        function setTheme(themeName) {
            document.querySelector("html").setAttribute("data-theme", themeName);
        }

        let lastY = 0;
        let moved = 0;
        let direction = "Equal";

        window.addEventListener("scroll", () => {
            const y = window.pageYOffset ?? 0;
            const yRem = (1.0 / 16.0) * y;
            const newSub = yRem - lastY;
            let origDirection = direction;
            let newDirection = direction;

            if (newSub > 0) {
                newDirection = "Greater";
            } else if (newSub < 0) {
                newDirection = "Less";
            } else {
                newDirection = "Equal";
            }

            if (origDirection === newDirection) {
                moved += Math.abs(newSub);
            } else {
                moved = newSub;
                direction = newDirection;
            }

            lastY = yRem;

            if (y > 0.0 && moved > 5.0) {
                switch (direction) {
                    case "Greater": {
                        document.querySelector("header").style.top = "-4rem";
                        break;
                    }
                    case "Less": {
                        document.querySelector("header").style.top = "";
                        break;
                    }
                }
            }
        });
    </script>
</html>
